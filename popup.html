<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      background: #f1f1f1;
      font-family: Calibri, sans-serif;
      padding: 0.5em;
    }

    .extension_button:first-child {
      margin-top: 0px;
    }

    #login_to_draft{
      width: 15em;
    }

    .extension_button {
      cursor: pointer;
      text-align: center;
      padding: 0.5em 0;
      font-size: 0.85em;
      font-weight: bold;
      width: 15em;
      margin-top: 1px;
      color: #F1F1F1;
      text-transform: uppercase;
      letter-spacing:0.1em;
      -webkit-transition: background-color 0.3s ease-in-out; 
      -moz-transition: background-color 0.3s ease-in-out; 
      -o-transition: background-color 0.3s ease-in-out; 
      transition: background-color 0.3s ease-in-out;
      -khtml-border-radius: 3px;
      -moz-border-radius: 3px;
      -webkit-border-radius: 3px;
      border-radius: 3px;
      line-height: 1.5em;

    }

    #new_document {
       background-color: #88BD00;
    }
    #new_document:hover, #new_document:focus, #new_document:active { 
      background: #648A00;
    }

    #previous_document { 
      background: #4786F1; 
    }
    #previous_document:hover, #previous_document:active, #previous_document:focus { 
      background: #386ABE; 
    }

    #edit_current_page { 
      background: #DE5641; 
    }
    #edit_current_page:hover, #edit_current_page:active, #edit_current_page:focus { 
      background: #AB4232; 
    }

    .label{
      text-transform: uppercase;
      letter-spacing:0.1em;
      font-weight: bold;
      font-size: 0.85em;
      margin-bottom: 0.5em;
    }
    </style>
    <script src="popup.js"></script>
    <script src="jquery.js"></script>
  </head>
  <body>

    <div id="menu_buttons" style="">
      <div class="label">
        For Textboxes: 
      </div>

      <div id="new_document" class="extension_button">New Document</div>
      <div id="previous_document" class="extension_button">Previous Document</div>

      <div style="margin-top: 1em">
        <div class="label">
          For Articles:
        </div>
        <div id="edit_current_page" class="extension_button">Import Current Article</div>
      </div>
    </div>

    <div id="login_to_draft" style="display:none">
      <form action="http://127.0.0.1:3000/draft/users/sign_in">
        <input autofocus="autofocus" class="string optional" id="draft_user_email" name="draft_user[email]" size="50" style="width: 66%" type="text" value="">
        <input class="password optional" id="draft_user_password" name="draft_user[password]" size="50" style="width: 66%" type="password">
      </form>
    </div>



  </body>


</html>
